<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "你的APIKEY",
  authDomain: "你的PROJECT.firebaseapp.com",
  databaseURL: "https://你的PROJECT.firebaseio.com",
  projectId: "你的PROJECT",
  storageBucket: "你的PROJECT.appspot.com",
  messagingSenderId: "你的ID",
  appId: "你的ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const statusRef = ref(db, 'status');

const ledBtn = document.getElementById("ledBtn");
const pwmSlider = document.getElementById("pwmSlider");
const pwmVal = document.getElementById("pwmVal");

// 監聽 Firebase 數值變化
onValue(statusRef, (snapshot) => {
  const data = snapshot.val();
  ledBtn.textContent = data.led ? "LED 關" : "LED 開";
  pwmSlider.value = data.pwm;
  pwmVal.textContent = data.pwm;
});

// 改變 LED
ledBtn.addEventListener("click", () => {
  const newLed = ledBtn.textContent === "LED 開" ? 1 : 0;
  set(ref(db, 'status'), { led: newLed, pwm: pwmSlider.value });
});

// 改變 PWM
pwmSlider.addEventListener("input", () => {
  pwmVal.textContent = pwmSlider.value;
  set(ref(db, 'status'), { led: ledBtn.textContent === "LED 關" ? 1 : 0, pwm: pwmSlider.value });
});
</script>
