<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP8266 控制面板</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 50px; }
  button { padding: 10px 20px; font-size: 16px; margin: 10px; }
  input[type=range] { width: 300px; }
</style>
</head>
<body>
<h1>ESP8266 控制面板</h1>

<button id="ledBtn">LED 開</button>
<br>
<label for="pwmSlider">PWM: <span id="pwmVal">0</span></label><br>
<input type="range" id="pwmSlider" min="0" max="1023" value="0">

<script>
const ledBtn = document.getElementById("ledBtn");
const pwmSlider = document.getElementById("pwmSlider");
const pwmVal = document.getElementById("pwmVal");

let ledState = 0; // 0 = 關, 1 = 開

// 初始化按鈕文字
function updateLedBtn() {
  ledBtn.textContent = ledState ? "LED 關" : "LED 開";
}

// 更新 JSON 狀態並送出
function sendStatus() {
  const json = { led: ledState, pwm: parseInt(pwmSlider.value) };
  // 用 fetch 更新 JSON（GitHub Pages 不支援寫入，實際上 ESP 可以抓到 json）
  console.log("JSON:", JSON.stringify(json));
}

// LED 按鈕事件
ledBtn.addEventListener("click", () => {
  ledState = !ledState;
  updateLedBtn();
  sendStatus();
});

// PWM 滑桿事件
pwmSlider.addEventListener("input", () => {
  pwmVal.textContent = pwmSlider.value;
  sendStatus();
});

// 初始化
updateLedBtn();
</script>
</body>
</html>
