<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP 控制面板</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 50px; }
  .btn-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
  button { padding: 10px 20px; font-size: 16px; }
  input[type=range] { width: 300px; }
</style>
</head>
<body>
<h1>ESP 控制面板</h1>

<div class="btn-container">
  <button id="ledBtnD4">D4 開</button>
  <button id="ledBtnD5">D5 開</button>
</div>

<label for="pwmSlider">PWM: <span id="pwmVal">0</span></label><br>
<input type="range" id="pwmSlider" min="0" max="1023" value="0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "你的APIKey",
  authDomain: "of11-bf42c.firebaseapp.com",
  databaseURL: "https://of11-bf42c-default-rtdb.firebaseio.com",
  projectId: "of11-bf42c",
  storageBucket: "of11-bf42c.appspot.com",
  messagingSenderId: "933992597092",
  appId: "1:933992597092:web:d53c1b037855828cc34171"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const statusRef = ref(db, 'status');

const ledBtnD4 = document.getElementById("ledBtnD4");
const ledBtnD5 = document.getElementById("ledBtnD5");
const pwmSlider = document.getElementById("pwmSlider");
const pwmVal = document.getElementById("pwmVal");

// 監聽 Firebase 數值變化
onValue(statusRef, (snapshot) => {
  const data = snapshot.val();
  if(!data) return;

  ledBtnD4.textContent = data.ledD4 ? "D4 關" : "D4 開";
  ledBtnD5.textContent = data.ledD5 ? "D5 關" : "D5 開";
  pwmSlider.value = data.pwm ?? 0;
  pwmVal.textContent = data.pwm ?? 0;
});

// 改變 D4
ledBtnD4.addEventListener("click", () => {
  const newLedD4 = ledBtnD4.textContent === "D4 開" ? 1 : 0;
  set(statusRef, { 
    ledD4: newLedD4, 
    ledD5: ledBtnD5.textContent === "D5 關" ? 1 : 0, 
    pwm: pwmSlider.value 
  });
});

// 改變 D5
ledBtnD5.addEventListener("click", () => {
  const newLedD5 = ledBtnD5.textContent === "D5 開" ? 1 : 0;
  set(statusRef, { 
    ledD4: ledBtnD4.textContent === "D4 關" ? 1 : 0, 
    ledD5: newLedD5, 
    pwm: pwmSlider.value 
  });
});

// 改變 PWM
pwmSlider.addEventListener("input", () => {
  pwmVal.textContent = pwmSlider.value;
  set(statusRef, { 
    ledD4: ledBtnD4.textContent === "D4 關" ? 1 : 0, 
    ledD5: ledBtnD5.textContent === "D5 關" ? 1 : 0, 
    pwm: pwmSlider.value 
  });
});
</script>
</body>
</html>
